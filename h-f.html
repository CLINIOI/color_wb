<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <link rel="stylesheet" href="h-f.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <header class="container mb-4">
      <div class="d-flex align-items-center">
        <h1 class="header-text mb-0">Конструктор CSS-фильтров</h1>
        <div class="ml-auto">
          <div class="btn-group">
            <button
              type="button"
              class="btn btn-danger dropdown-toggle btn-group-col"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Действие
            </button>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Действие</a>
              <a class="dropdown-item" href="#">Другое действие</a>
              <a class="dropdown-item" href="#">Что-то еще здесь</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Отделенная ссылка</a>
            </div>
          </div>

          <button id="themeToggle" class="btn btn-outline-primary ml-2">
            Сменить тему
          </button>
        </div>
      </div>
    </header>
    <footer class="mt-4">
      <div class="container text-center">
        <p class="mb-0">
          &copy; 2025 Генератор CSS-градиентов. Все права защищены.
        </p>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      const themeToggleBtn = document.getElementById("themeToggle");

      themeToggleBtn.addEventListener("click", () => {
        document.body.classList.toggle("dark-theme");

        if (document.body.classList.contains("dark-theme")) {
          themeToggleBtn.textContent = "Светлая тема";
        } else {
          themeToggleBtn.textContent = "Темная тема";
        }
      });
    </script>
  </body>
</html>
